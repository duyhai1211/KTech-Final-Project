<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Reservations</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Manage Reservations</h1>

<!-- Complete Reservation Form -->
<h2>Complete Reservation</h2>
<form th:action="@{/restaurant/{reservationId}/complete(reservationId=${reservation.id})}" method="post">
    <input type="hidden" name="_method" value="post"/>
    <button type="submit">Complete</button>
</form>

<!-- Confirm Reservation Form -->
<h2>Confirm Reservation</h2>
<form th:action="@{/restaurant/{reservationId}/confirm(reservationId=${reservation.id})}" method="post">
    <input type="hidden" name="_method" value="post"/>
    <button type="submit">Confirm</button>
</form>

<!-- Cancel Reservation Form -->
<h2>Cancel Reservation</h2>
<form th:action="@{/restaurant/{reservationId}/cancel(reservationId=${reservation.id})}" method="post">
    <input type="hidden" name="_method" value="post"/>
    <label for="reason">Reason:</label>
    <input type="text" id="reason" name="reason" required/>
    <button type="submit">Cancel</button>
</form>

<!-- User Specific Forms -->
<h1>User Reservation Actions</h1>

<!-- Complete User Reservation Form -->
<h2>Complete User Reservation</h2>
<form th:action="@{/user/{reservationId}/complete(reservationId=${reservation.id})}" method="post">
    <input type="hidden" name="_method" value="post"/>
    <button type="submit">Complete User Reservation</button>
</form>

<!-- Cancel User Reservation Form -->
<h2>Cancel User Reservation</h2>
<form th:action="@{/user/{reservationId}/cancel(reservationId=${reservation.id})}" method="post">
    <input type="hidden" name="_method" value="post"/>
    <label for="userReason">Reason:</label>
    <input type="text" id="userReason" name="reason" required/>
    <button type="submit">Cancel User Reservation</button>
</form>

</body>
</html>
