<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review List</title>
    <link rel="stylesheet" href="/static/css/review/main.css">
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <button class="header-button">리뷰 조회</button>
        <div class="sort-dropdown">
            <label for="sort">정렬</label>
            <select id="sort">
                <option value="recent">최신순</option>
                <option value="oldest">오래된순</option>
                <option value="highest">평점 높은 순</option>
                <option value="lowest">평점 낮은 순</option>
            </select>
        </div>
    </div>

    <!-- Review Card 1 -->
    <div class="review-card">
        <h3>식당153</h3>
        <p><strong>평점</strong> ★★★★☆</p>
        <p>아쉽네요!! ㅠㅠ 약간 짜요 !!</p>
        <div class="review-actions">
            <a href="#" class="edit-button">수정</a>
            <a href="#" class="delete-button">삭제</a>
        </div>
    </div>

    <!-- Review Card 2 -->
    <div class="review-card">
        <h3>고반 식당</h3>
        <p class="review-date">23.06.16 09:14</p>
        <p><strong>평점</strong> ★★★★★</p>
        <p>고기가 정말 부드럽고 육즙이 터집니다! 진짜 제 최애 맛집입니다! 그리고 같이 춘천장숯밥을 먹으면 그야말로 여기가 미슐랭입니다!</p>
        <div class="review-actions">
            <a href="#" class="edit-button">수정</a>
            <a href="#" class="delete-button">삭제</a>
        </div>
    </div>
</div>
</body>
</html>
