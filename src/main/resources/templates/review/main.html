<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="stylesheet" href="/static/css/review/main.css">
<!--    <script src="review-script.js" defer></script>-->
</head>
<body>
<div class="container">
    <h1>Review Page</h1>

    <!-- Review Form -->
    <div class="review-form">
        <h2>Create or Update Review</h2>
        <form id="reviewForm">
            <input type="hidden" id="reviewId" />
            <label for="reservationId">Reservation ID:</label>
            <input type="number" id="reservationId" required />

            <label for="content">Review Content:</label>
            <textarea id="content" required></textarea>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" min="1" max="5" required />

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <!-- Review List -->
    <div class="review-list">
        <h2>All Reviews</h2>
        <table>
            <thead>
            <tr>
                <th>Review ID</th>
                <th>Restaurant ID</th>
                <th>Content</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="review-list">
            <!-- Reviews will be populated here by review-script.js -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div id="pagination"></div>
</div>
</body>
</html>
