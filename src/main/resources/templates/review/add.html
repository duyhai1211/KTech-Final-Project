<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Registration</title>
    <link rel="stylesheet" href="../../static/css/review/add.css">
</head>
<body>
    <div class="container">
        <!-- Header Button -->
        <button class="header-button">리뷰 등록</button>
        
        <!-- Review Card -->
        <div class="review-card">
            <div class="review-header">
                <h3>식당153</h3>
                <span class="review-date">23.06.16 09:24</span>
            </div>
            
            <div class="review-content">
                <label for="rating">평점</label>
                <div class="star-rating">
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>☆</span>
                    <span>☆</span>
                </div>
                <textarea placeholder="내용을 입력해주세요"></textarea>
            </div>
        </div>

        <!-- Submit Button -->
        <button class="submit-button">등록하기</button>
    </div>
</body>
</html>
