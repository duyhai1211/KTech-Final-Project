<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Restaurant</title>
  <link rel="stylesheet" href="/static/css/restaurant/form.css" />
</head>
<body>
<div class="container">
  <h2>Create a New Restaurant</h2>
  <form id="restaurantForm">
    <label for="name">Restaurant Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter restaurant name" required />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter address" required />

    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" placeholder="Enter capacity" required />

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required />

    <label for="description">Description:</label>
    <textarea id="description" name="description" placeholder="Enter description" required></textarea>

    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="JAP">Japanese</option>
      <option value="WESTERN">WESTERN</option>
      <option value="PIZZA">PIZZA</option>
      <option value="CHICKEN">CHICKEN</option>
      <option value="ASIA">ASIA</option>
      <option value="KOREAN">KOREAN</option>
      <!-- Add more categories as needed -->
    </select>

    <button type="submit">Submit Request</button>
  </form>
</div>

<script src="/static/js/restaurant/requestOpen.js"></script>
</body>
</html>
