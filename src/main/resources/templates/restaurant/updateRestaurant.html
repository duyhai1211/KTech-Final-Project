<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Restaurant Information</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Update Restaurant Information</h1>
    <form id="updateRestaurantForm">
        <!-- Tên nhà hàng -->
        <label for="name">Restaurant Name:</label>
        <input type="text" id="name" required>

        <!-- Địa chỉ -->
        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <!-- Sức chứa -->
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" required>

        <!-- Số điện thoại -->
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" required>

        <!-- Mô tả -->
        <label for="description">Description:</label>
        <textarea id="description" rows="4" required></textarea>

        <!-- Số đăng ký -->
        <label for="registrationNum">Registration Number:</label>
        <input type="text" id="registrationNum" required>

        <!-- Giờ mở cửa -->
        <label for="openTime">Open Time:</label>
        <input type="time" id="openTime" required>

        <!-- Giờ đóng cửa -->
        <label for="closeTime">Close Time:</label>
        <input type="time" id="closeTime" required>

        <!-- Loại hình nhà hàng -->
        <label for="category">Category:</label>
        <select id="category" required>
            <option value="JAP">Japanese</option>
            <option value="ITL">Italian</option>
            <option value="FRN">French</option>
            <option value="CHN">Chinese</option>
            <option value="IND">Indian</option>
            <!-- Thêm các loại hình nhà hàng khác tùy chọn -->
        </select>

        <button type="submit">Update Information</button>
    </form>
    <p id="responseMessage"></p>
</div>
<script src="/static/updateRestaurant.js"></script>
</body>
</html>
