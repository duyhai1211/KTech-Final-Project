<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page - Restaurant Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 220px;
            background-color: #fff;
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }

        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }

        .sidebar li {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            color: #333;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
            width: 100%;
        }

        .header-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-section h1 {
            margin: 0;
            font-size: 2em;
        }

        .menu-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .restaurant-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(33.33% - 20px);
            position: relative;
        }

        .restaurant-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .restaurant-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-buttons button {
            background-color: #e67933;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
        }

        .add-menu-button {
            background-color: #e67933;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            align-self: flex-start;
        }

        .add-menu-button:hover, .action-buttons button:hover {
            background-color: #d8681d;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover, .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        window.onclick = function(event) {
            const modals = document.getElementsByClassName("modal");
            for (let i = 0; i < modals.length; i++) {
                if (event.target == modals[i]) {
                    modals[i].style.display = "none";
                }
            }
        }

        function submitMenu() {
            // Connect to backend API here
            const menuName = document.getElementById("menuName").value;
            // Example call to backend
            console.log("Sending data to backend:", { menuName });
            closeModal("addMenuModal");
        }

        function updateMenuImage() {
            // Connect to backend API for updating image
            const imageUrl = document.getElementById("menuImageUrl").value;
            // Example call to backend
            console.log("Updating menu image with data:", { imageUrl });
            closeModal("updateImageModal");
        }

        function viewMenu() {
            // Connect to backend API to get all menus
            // Example API call
            console.log("Fetching all menus from backend");
            closeModal("viewMenuModal");
        }
    </script>
</head>
<body>
<div class="sidebar">
    <ul>
        <li>식당 검색 (Tìm kiếm nhà hàng)</li>
        <li>내 가게 (Nhà hàng của tôi)</li>
        <li>식당 등록 (Đăng ký nhà hàng)</li>
        <li>내 예약 (Lịch hẹn của tôi)</li>
        <li>로그아웃 (Đăng xuất)</li>
    </ul>
</div>
<div class="content">
    <div class="header-section">
        <h1>My Page</h1>
    </div>
    <div class="menu-section">
        <div class="restaurant-card">
            <img src="https://via.placeholder.com/150" alt="Restaurant Image">
            <h3>세꼼시.COM</h3>
            <div class="action-buttons">
                <button>Chỉnh sửa menu</button>
                <button>Xóa menu</button>
            </div>
        </div>
        <div class="restaurant-card">
            <img src="https://via.placeholder.com/150" alt="Restaurant Image">
            <h3>미술관 강남1호점</h3>
            <div class="action-buttons">
                <button>Chỉnh sửa menu</button>
                <button>Xóa menu</button>
            </div>
        </div>
        <div class="restaurant-card">
            <img src="https://via.placeholder.com/150" alt="Restaurant Image">
            <h3>홀리오 (JULIO) 강남여상</h3>
            <div class="action-buttons">
                <button>Chỉnh sửa menu</button>
                <button>Xóa menu</button>
            </div>
        </div>
    </div>
    <button class="add-menu-button" onclick="openModal('addMenuModal')">Thêm menu</button>
    <button class="add-menu-button" onclick="openModal('updateImageModal')">Cập nhật ảnh menu</button>
    <button class="add-menu-button" onclick="openModal('viewMenuModal')">Xem tất cả menu</button>
</div>

<!-- Modal for Adding Menu -->
<div id="addMenuModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal('addMenuModal')">&times;</span>
        <h2>Thêm menu mới</h2>

        <label for="menuName">Menu Name:</label><br>
        <input type="text" id="menuName" name="menuName"><br><br>
        <button onclick="submitMenu()">Submit</button>
    </div>
</div>

<!-- Modal for Updating Menu Image -->
<div id="updateImageModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal('updateImageModal')">&times;</span>
        <h2>Cập nhật ảnh menu</h2>

        <label for="menuImageUrl">Menu Image URL:</label><br>
        <input type="text" id="menuImageUrl" name="menuImageUrl"><br><br>
        <button onclick="updateMenuImage()">Update Image</button>
    </div>
</div>

<!-- Modal for Viewing All Menus -->
<div id="viewMenuModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal('viewMenuModal')">&times;</span>
        <h2>Xem tất cả menu</h2>
        <p>Fetching all menus...</p>
        <button onclick="viewMenu()">View</button>
    </div>
</div>
</body>
</html>
