<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Open Requests</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/user/myinfo.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
  <script src="/static/js/admin/admin.js" defer></script>
</head>
<body>
<div class="container mt-5">
  <!-- Header Section -->
  <div class="header d-flex justify-content-between align-items-center mb-4">
    <div class="user-info d-flex align-items-center">
      <img src="https://via.placeholder.com/50" alt="Admin avatar" class="mr-3">
      <div>
        <p>Xin chào Admin</p>
        <!-- <p>Email: admin@example.com</p> -->
      </div>
    </div>
  </div>

  <!-- Open Requests Section -->
  <div class="section">
    <div class="section-title h4 mb-3">Yêu cầu mở nhà hàng</div>
    <div id="requests-container" class="reservation-list"></div>
  </div>

  <!-- Modal for Viewing Request Details -->
  <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">Chi tiết yêu cầu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body-content">
          <!-- Details will be populated here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
