<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<main class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
  <div class="card w-50">
    <div class="card-body">
      <h1 class="card-title text-center">Sign Up</h1>
      <a href="/views" class="btn btn-link">Back</a>
      <form id="signup-form" class="mt-4">
        <div class="mb-3">
          <label for="username-input" class="form-label">ID</label>
          <input type="text" id="username-input" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password-input" class="form-label">Password</label>
          <input type="password" id="password-input" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="passcheck-input" class="form-label">Password Check</label>
          <input type="password" id="passcheck-input" class="form-control" required>
        </div>
        <button id="signup-button" type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/static/js/user/signup.js"></script>
</body>

</html>
