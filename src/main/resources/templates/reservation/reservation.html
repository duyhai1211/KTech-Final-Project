<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Reservation</title>
  <link rel="stylesheet" href="/static/css/reservation/reservation.css">
</head>
<body>
<header>
  <h1>Reservation for <span id="restaurant-name">Restaurant</span></h1>
</header>

<main>
  <form id="reservationForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="partySize">Party Size:</label>
    <input type="number" id="partySize" name="partySize" min="1" required>

    <button type="submit">Submit Reservation</button>
  </form>
</main>

<script src="/static/js/reservation/reservation.js"></script>
</body>
</html>
