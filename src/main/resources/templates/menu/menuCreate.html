<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="/static/js/menu/menu.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Create Menu</h1>
    <form id="create-menu-form">
        <div class="form-group">
            <label for="name">Menu Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter menu name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="3" placeholder="Enter menu description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" placeholder="Enter price" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Menu</button>
    </form>
</div>

<script>
    document.getElementById('create-menu-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const menuData = {
            name: document.getElementById('name').value,
            description: document.getElementById('description').value,
            price: parseFloat(document.getElementById('price').value)
        };
        await createMenu(menuData);
    });
</script>
</body>
</html>
