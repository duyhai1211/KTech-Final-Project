<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="/static/js/menu/menu.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Update Menu</h1>
    <form id="update-menu-form">
        <div class="form-group">
            <label for="menuId">Menu ID</label>
            <input type="number" id="menuId" class="form-control" placeholder="Enter menu ID to update" required>
        </div>
        <div class="form-group">
            <label for="update-name">Menu Name</label>
            <input type="text" id="update-name" class="form-control" placeholder="Enter new menu name" required>
        </div>
        <div class="form-group">
            <label for="update-description">Description</label>
            <textarea id="update-description" class="form-control" rows="3" placeholder="Enter new menu description" required></textarea>
        </div>
        <div class="form-group">
            <label for="update-price">Price</label>
            <input type="number" id="update-price" class="form-control" placeholder="Enter new price" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Menu</button>
    </form>

    <h1 class="text-center mt-5 mb-4">Update Menu Image</h1>
    <form id="update-menu-img-form">
        <div class="form-group">
            <label for="menuIdImg">Menu ID</label>
            <input type="number" id="menuIdImg" class="form-control" placeholder="Enter menu ID to update image" required>
        </div>
        <div class="form-group">
            <label for="menuImg">Menu Image</label>
            <input type="file" id="menuImg" class="form-control-file" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Image</button>
    </form>
</div>

<script>
    document.getElementById('update-menu-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const menuId = document.getElementById('menuId').value;
        const menuData = {
            name: document.getElementById('update-name').value,
            description: document.getElementById('update-description').value,
            price: parseFloat(document.getElementById('update-price').value)
        };
        await updateMenu(menuId, menuData);
    });

    document.getElementById('update-menu-img-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const menuId = document.getElementById('menuIdImg').value;
        const file = document.getElementById('menuImg').files[0];
        await updateMenuImg(menuId, file);
    });
</script>
</body>
</html>
