<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="/static/css/user/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="logo">
                <h1></h1>
            </div>
            <div class="welcome-text">
                <h1>Welcome! <br>To Our System</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, repellendus?</p>
            </div>
        </div>

        <!-- Sign In Section -->
        <div class="signin-section">
            <h2>Sign In</h2>
            <form action="#" class="signin-form">
                <div class="input-group">
                    <label for="text">Username</label>
                    <input type="text" id="text" placeholder="Enter your Username">
                    <!-- <span class="icon"><img src="email-icon.svg" alt="Email Icon"></span> -->
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <!-- <span class="icon"><img src="lock-icon.svg" alt="Lock Icon"></span> -->
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                    <a href="#" class="forgot-password">Forget Password?</a>
                </div>
                <button type="submit" class="btn">Login In</button>
                <p class="signup-text">Create A New Account? <a href="/users/signup">Sign Up</a></p>
                <p class="or">Or</p>
                <div class="social-login">
                    <button type="button" class="btn google-login">Login with Google</button>
                    <button type="button" class="btn naver-login">Login with Naver</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/user/login.js"></script>
</body>
</html>
