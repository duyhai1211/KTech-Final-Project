<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Page</title>
    <link rel="stylesheet" href="/static/css/user/myinfo.css" />
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <div class="user-info">
            <img id="user-avatar" src="https://via.placeholder.com/50" alt="User avatar" class="img-thumbnail">

            <div>
                <p id="user-greeting">Hello, <span id="user-nickname"></span></p>
                <p>이메일 : <span id="user-email"></span></p>
                <p>전화번호 : <span id="user-phone"></span></p>
            </div>
        </div>
        <button class="btn btn-primary" onclick="redirectToUserUpdatePage()">정보 수정</button>
    </div>

    <!-- Reservation Section -->
    <div class="section">
        <div class="section-title">내 예약</div>
        <div id="reservation-list" class="reservation-list">
            <!-- Dynamic reservation items will be populated here -->
        </div>
        <a href="/views/users/reservation" class="see-all">전체 보기</a>
    </div>

    <!-- Review Section -->
    <div class="section">
        <div class="section-title">내 리뷰</div>
        <div id="review-list" class="review-list">
            <!-- Dynamic review items will be populated here -->
        </div>
        <button class="see-all" onclick="loadAllReviews()">전체 보기</button>
    </div>
</div>

<script src="/static/js/user/myinfo.js"></script>
</body>
</html>
