<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Update</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/user/update.css">
</head>
<body>
<main class="container my-5">
    <a href="/views/user/myinfo" class="btn btn-secondary mb-3">Back</a>
    <!-- Form Cập nhật Ảnh Đại diện -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <h2 class="text-center">Update Profile Image</h2>
            <div id="img-container" class="text-center my-3">
            </div>
            <form id="profile-img-form" action="#" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image-input" class="form-label">Select Image</label>
                    <input type="file" id="image-input" name="profileImage" class="form-control" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
        </div>
    </div>


    <!-- Form Cập nhật Thông tin -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Update Profile</h2>

            <form id="update-form" action="#" method="post">
                <div class="mb-3">
                    <label for="nickname-input" class="form-label">Nickname</label>
                    <input type="text" id="nickname-input" name="nickname" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="name-input" class="form-label">Name</label>
                    <input type="text" id="name-input" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="age-input" class="form-label">Age</label>
                    <input type="number" id="age-input" name="age" class="form-control" min="10" required>
                </div>

                <div class="mb-3">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" id="email-input" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="phone-input" class="form-label">Phone</label>
                    <input type="text" id="phone-input" name="phone" class="form-control" required>
                </div>

                <button id="update-button" type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>


</main>

<!-- Bootstrap JS và file JavaScript của bạn -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/static/js/user/update.js"></script>
</body>
</html>
